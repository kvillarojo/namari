<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

      <div class="container">
        <div class=" center-form panel">
          <div class="panel-body">
            <h4 class="text-center"><i class="fa fa-sign-in"></i> Login </h4>
            <form [formGroup]="loginForm" (ngSubmit)= "login(loginForm.value)">
              <div class="form-group">
                <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
                <span class="fa fa-at  form-control-icon"></span>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control input-lg" formControlName="password" name="password" placeholder="Password">
                  <span class="fa fa-key form-control-icon"></span>
                </div>
                <button type="submit" [class.disabled]="!loginForm.valid" class="btn btn-success">LOGIN</button>
              <br />
              <p class="text-center">
                <small>Don't have an account yet?<a routerLink="/Signup">Sign Up</a></small>
              </p>
            </form>

          </div>
        </div>
      </div>

      </div>
      </section>
