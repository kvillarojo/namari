<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

      <div class="container">
        <div class=" center-form panel">
          <div class="panel-body">
            <h4 class="text-center"><i class="fa fa-pencil"></i> Contact Us! </h4>
            <form [formGroup]="contactusForm" (ngSubmit)= "sendMessage(contactusForm.value)">
                <div class="form-group">
                    <input type="text" class="form-control input-lg form-names" formControlName="firstName" name="firstName" placeholder="Firstname">
                    <input type="text" class="form-control input-lg form-names" formControlName="lastName" name="lastName" placeholder="Lastname">
                    <span class="fa fa-user  form-control-icon"></span>
                    </div>
              <div class="form-group">
                <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
                <span class="fa fa-at  form-control-icon"></span>
              </div>
              <div class="form-group">
                  <textarea rows="20" cols="90" class="form-control input-lg" formControlName="message" name="message" placeholder="Message"></textarea>
                  <span class="fa fa-pencil form-control-icon"></span>
                </div>
                <button type="submit" [class.disabled]="!contactusForm.valid" class="btn btn-success">Send</button>
              <br />
              <p class="text-center">
                <small>Leave your message we will message you! <a routerLink="/Home"> Home</a></small>
              </p>
            </form>

          </div>
        </div>
      </div>

      </div>
      </section>
